<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplicación DevSecOps - Home</title>
    <!-- Cargar Bootstrap desde el CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: body}"></div>

<!-- Contenido Principal -->
<div class="container home-container mt-5">
    <div class="text-center">
        <h1 class="home-title">¡Bienvenido a DevSecOps App!</h1>
        <p class="lead text-muted">Organiza tus actividades y gestiona todo de manera sencilla.</p>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="list-group">
                <a th:href="@{/profile}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-person-circle me-3"></i> Visita tu Perfil para ver tus detalles.
                </a>
                <a th:href="@{/todo}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-list-check me-3"></i> Gestiona tu Lista de Tareas y mantente organizado.
                </a>
                <a th:href="@{/request}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-envelope-fill me-3"></i> Envía una Solicitud al CEII  para pedir un objeto.
                </a>
                <a th:href="@{/reserva}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-calendar-check me-3"></i> Realiza una Reserva de Horario  para el uso de espacios o equipos.
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
