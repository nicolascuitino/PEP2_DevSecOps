<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Horarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: body}"></div>

<div class="container mt-4">
    <h1 class="text-center mb-4">Reserva de Horarios</h1>

    <!-- Mostrar mensaje de éxito -->
    <div th:if="${success}" class="alert alert-success text-center" role="alert">
        ¡Reserva enviada con éxito! Se le confirmará por correo la aceptación de la reserva.
    </div>

    <!-- Formulario -->
    <form th:action="@{/submit-reserva}" method="post" class="p-4 border rounded">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingresa tu apellido" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-3">
            <label for="recurso" class="form-label">Tipo de Recurso:</label>
            <select id="recurso" name="recurso" class="form-select" required>
                <option value="">Selecciona una opción</option>
                <option value="sala-estudio">Sala de Estudio</option>
                <option value="gimnasio">Gimnasio</option>
                <option value="espacio-grupal">Espacio Grupal</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="hora" class="form-label">Hora:</label>
            <input type="time" id="hora" name="hora" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="duracion" class="form-label">Duración Estimada (en horas):</label>
            <input type="number" id="duracion" name="duracion" class="form-control" min="1" max="8" required>
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/home}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
