<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplicaci√≥n DevSecOps - Perfil</title>
    <!-- Bootstrap desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: body}"></div>

<!-- Contenido Principal -->
<div class="container mt-4 profile-container">
    <h2>Perfil de Usuario</h2>
    <p>Nombre de Usuario: <strong th:text="${username}"></strong></p>
    <p>Rol: <strong th:text="${role}"></strong></p>
    <a th:href="@{/home}" class="btn btn-primary mt-3">Volver al Inicio</a>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</html>
