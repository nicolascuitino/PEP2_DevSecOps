<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitud al CEII</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: body}"></div>

<div class="container mt-4">
    <h1 class="text-center mb-4">Solicitud al Centro de Alumnos (CEII)</h1>

    <!-- Mostrar mensaje de éxito -->
    <div th:if="${success}" class="alert alert-success text-center" role="alert">
        ¡Solicitud enviada! Se le confirmará por correo la aceptación de lo solicitado.
    </div>

    <!-- Formulario -->
    <form th:action="@{/submit-request}" method="post" class="p-4 border rounded">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingresa tu apellido" required>
        </div>
        <div class="mb-3">
            <label for="rut" class="form-label">RUT:</label>
            <input type="text" id="rut" name="rut" class="form-control" placeholder="Ejemplo: 12.345.678-9" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-3">
            <label for="solicitud" class="form-label">Selecciona el objeto que deseas solicitar:</label>
            <select id="solicitud" name="solicitud" class="form-select" required>
                <option value="">Selecciona una opción</option>
                <option value="juego-de-pesas">Juego de Mesa</option>
                <option value="mesa-pingpong">Mesa de Ping Pong</option>
                <option value="taca-taca">Taca Taca</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/home}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
