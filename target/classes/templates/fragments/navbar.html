<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar Mejorado</title>
    <!-- Cargar Bootstrap desde el CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para el navbar */
        .navbar {
            background-color: #343a40; /* Fondo oscuro */
            padding: 1rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important; /* Texto blanco */
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; /* Texto blanco */
            font-size: 1.1rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #17a2b8 !important; /* Color de hover */
        }
        .navbar-toggler {
            border-color: #ffffff; /* Botón de toggler blanco */
        }
        .navbar-toggler-icon {
            background-color: #ffffff; /* Icono blanco */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">DevSecOps App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/todo}">Lista de Tareas</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Script de Bootstrap desde el CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
