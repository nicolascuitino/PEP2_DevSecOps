<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <!-- Cargar Bootstrap desde el CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: body}"></div>

<!-- Contenido Principal -->
<div class="container mt-4">
    <h2>Editar Tarea</h2>
    <form th:action="@{'/todo/edit/' + ${index}}" method="post">
        <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n:</label>
            <input type="text" id="description" name="description" class="form-control" th:value="${task.description}" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/todo}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Script de Bootstrap desde el CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
