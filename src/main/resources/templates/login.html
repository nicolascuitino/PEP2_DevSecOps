<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Aplicación DevSecOps - Login</title>
  <!-- Bootstrap desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<!-- Contenido Principal -->
<div class="container mt-5">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <!-- Mensaje de cierre de sesión -->
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
      Has cerrado sesión correctamente.
    </div>
    <!-- Mensaje de error en inicio de sesión -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Usuario o contraseña incorrectos. Por favor, intenta de nuevo.
    </div>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
